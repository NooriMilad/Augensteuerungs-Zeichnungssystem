<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Tracking Paint Program</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: grid;
            grid-template-rows: auto 1fr;
            grid-template-columns: 1fr 300px;
            gap: 10px;
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
        }

        .toolbar {
            grid-column: 1 / span 2;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            background-color: #34495e;
            color: white;
            padding: 10px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            align-items: center;
        }

        .toolbar h1 {
            font-size: 14px;
            margin: 0 10px 0 0;
        }

        button {
            padding: 5px 10px;
            background-color: rgba(0, 123, 255, 0.7);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 20px;
        }

        button:hover {
            background-color: rgba(0, 123, 255, 1);
        }

        button i {
            margin-right: 5px;
        }

        input[type="color"], input[type="range"] {
            padding: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 12px;
        }

        .middle-panel {
            grid-column: 1 / 3;
            grid-row: 2 / 3;
            padding: 20px;
            background-color: rgba(236, 240, 241, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .middle-panel h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #notebookCanvas {
            background-color: white;
            border: 1px solid #bdc3c7;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 100%;
        }

        .right-panel {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            color: 2c3e50;
            background-color: none;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        .camera {
            width: 300px;
            height: 300px;
            text-align: center;
            margin-bottom: 20px;
        }

        .camera h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .camera img {
            border-radius: 10px;
            width: 100%;
            height: 100%;
        }

        .right-panel h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #eyeTrackingData {
            font-size: 14px;
            color: #bdc3c7;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-rows: auto 1fr auto;
                grid-template-columns: 1fr;
            }

            .middle-panel {
                grid-column: 1 / 2;
                grid-row: 3 / 4;
            }

            .right-panel {
                grid-column: 1 / 2;
                grid-row: 2 / 3;
                width: 100%;
            }

            .toolbar {
                grid-column: 1 / 2;
                grid-row: 1 / 2;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Toolbar: Tools and Controls -->
        <div class="toolbar">
            <h1>Tools</h1>
            <button id="freeFormSelect" title="Free Form Select"><i class="fas fa-mouse-pointer"></i></button>
            <button id="rectangularSelect" title="Rectangular Select"><i class="fas fa-square"></i></button>
            <button id="eraser" title="Eraser"><i class="fas fa-eraser"></i></button>
            <button id="fillColor" title="Fill Color"><i class="fas fa-fill-drip"></i></button>
            <button id="pickColorTool" title="Pick Color Tool"><i class="fas fa-eye-dropper"></i></button>
            <button id="magnifier" title="Magnifier"><i class="fas fa-search"></i></button>
            <button id="pencilTool" title="Pencil Tool"><i class="fas fa-pencil-alt"></i></button>
            <button id="paintBrush" title="Paint Brush"><i class="fas fa-paint-brush"></i></button>
            <button id="airBrushTool" title="Air Brush Tool"><i class="fas fa-spray-can"></i></button>
            <button id="textTool" title="Text Tool"><i class="fas fa-font"></i></button>
            <button id="lineTool" title="Line Tool"><i class="fas fa-slash"></i></button>
            <button id="curveTool" title="Curve Tool"><i class="fas fa-wave-square"></i></button>
            <button id="rectangularTool" title="Rectangular Tool"><i class="fas fa-square-full"></i></button>
            <button id="polygon" title="Polygon"><i class="fas fa-draw-polygon"></i></button>
            <button id="ellipseTool" title="Ellipse Tool"><i class="fas fa-circle"></i></button>
            <button id="roundedRectangleTool" title="Rounded Rectangle Tool"><i class="fas fa-square"></i></button>
            <button id="toggleDrawing" title="Start/Stop Drawing"><i class="fas fa-play"></i></button>
        </div>

        <!-- Middle Panel: Canvas -->
        <div class="middle-panel">
            <h1>Notebook</h1>
            <canvas id="notebookCanvas" width="700" height="600"></canvas>
        </div>

        <!-- Right Panel: Camera Feed and Eye Tracking Data -->
        <div class="right-panel">
            <div class="camera">
                <h1>Live Webcam Feed</h1>
                <img src="{{ url_for('video_feed') }}" width="300" height="300">
            </div>
            <br>
            <h2>Eye Tracking Data</h2>
            <p id="eyeTrackingData">Direction: N/A, Percentage: N/A</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='bundle.js') }}"></script>
</body>
</html>
