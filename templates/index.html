<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Tracking Paint Program</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar: Tools and Controls -->
        <div class="sidebar">
            <h1>Tools</h1>
            <div class="tools">
                <button id="brushTool">Pinsel</button>
                <button id="shapeTool">Formen</button>
                <button id="fillTool">Füllen</button>
                <input type="range" id="strokeWidth" min="1" max="10" value="1">
                <label for="strokeWidth">Strichstärke</label>
                <input type="color" id="primaryColor" value="#000000">
                <input type="color" id="secondaryColor" value="#FFFFFF">
                <button id="paletteTool">Palette bearbeiten</button>
            </div>
            <h1>Airbrush</h1>
            <div class="airbrush">
                <input type="range" id="airbrushIntensity" min="0" max="100" value="0">
                <label for="airbrushIntensity">Intensität: <span id="airbrushValue">0</span></label>
            </div>
        </div>

        <!-- Middle Panel: Canvas -->
        <div class="middle-panel">
            <h1>Notebook</h1>
            <canvas id="notebookCanvas" width="800" height="600"></canvas>
        </div>

        <!-- Right Panel: Camera Feed and Eye Tracking Data -->
        <div class="right-panel">
            <div class="camera">
                <h1>Live Webcam Feed</h1>
                <img src="{{ url_for('video_feed') }}" width="300" height="300">
            </div>
            <h2>Eye Tracking Data</h2>
            <p id="eyeTrackingData">Direction: N/A, Percentage: N/A</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='bundle.js') }}"></script>
</body>
</html>
